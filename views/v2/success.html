<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
  <style>
    /* 基础样式与其他页面保持一致 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0071e3',
            secondary: '#666',
            success: '#34c759',
            neutral: {
              100: '#f5f5f7',
              200: '#e8e8ed',
              800: '#333'
            }
          },
          boxShadow: {
            'giftcard': '0 4px 14px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.1)',
          }
        }
      }
    }

    /* 礼品卡样式 */
    .gift-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .gift-card:hover {
      transform: scale(1.02);
    }
    
    .gift-card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 70%);
      pointer-events: none;
    }
    
    .card-content {
      position: relative;
      z-index: 10;
    }
    
    /* 步骤指示器 */
    .steps-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .step {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #e8e8ed;
      margin: 0 4px;
    }
    
    .step.active {
      background-color: #0071e3;
    }
    
    /* 按钮样式 */
    .primary-btn {
      background-color: #0071e3;
      color: white;
      transition: all 0.3s ease;
    }
    
    .primary-btn:hover {
      background-color: #0066cc;
      transform: translateY(-2px);
    }
    
    .primary-btn:active {
      transform: translateY(0);
    }
  </style>
  <title>成功 - 礼品卡领取完成</title>
</head>

<body>
  <!-- 顶部导航 -->
  <header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-b border-neutral-200 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <button id="back-btn" class="text-neutral-800">
          <i class="fa fa-arrow-left"></i> 返回
        </button>
        <div class="flex items-center">
          <img src="logo.png" alt="礼品卡风格图标" class="h-8 w-auto mr-2">
          <span class="text-lg font-semibold">GiftCard</span>
        </div>
        <div class="w-6"></div> <!-- 占位，保持居中 -->
      </div>
    </div>
  </header>

  <!-- 成功页面内容 -->
  <section class="py-32 bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-success/10 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fa fa-check text-success text-2xl"></i>
        </div>
        <h2 class="text-3xl font-bold mb-2">领取成功！</h2>
        <p class="text-secondary max-w-2xl mx-auto">您的礼品卡已成功添加至您的礼品卡账户</p>
      </div>
      
      <!-- 步骤指示器 -->
      <div class="steps-indicator">
        <div class="step active"></div>
        <div class="step active"></div>
        <div class="step active"></div>
      </div>
      
      <div class="max-w-lg mx-auto mt-8">
        <!-- 礼品卡展示 -->
        <div class="gift-card mb-8 shadow-lg">
          <img src="https://picsum.photos/id/26/800/400" alt="App Store礼品卡" class="w-full h-64 object-cover">
          <div class="gift-card-overlay"></div>
          <div class="card-content absolute bottom-0 left-0 right-0 p-6 text-white">
            <div class="flex justify-between items-end">
              <div>
                <p class="text-sm opacity-90">App Store & iTunes</p>
                <h3 class="text-2xl font-bold mt-1">¥200.00</h3>
              </div>
              <div class="text-right">
                <p class="text-sm opacity-90">有效期至</p>
                <p class="text-sm font-medium">2024-12-31</p>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 成功信息 -->
        <div class="bg-neutral-100 p-6 rounded-2xl mb-8">
          <h3 class="text-lg font-medium mb-4">礼品卡详情</h3>
          <div class="space-y-3 text-sm">
            <div class="flex justify-between">
              <span class="text-secondary">礼品卡金额：</span>
              <span class="font-medium">¥200.00</span>
            </div>
            <div class="flex justify-between">
              <span class="text-secondary">添加至：</span>
              <span class="font-medium" id="giftcard-id-display"></span>
            </div>
            <div class="flex justify-between">
              <span class="text-secondary">有效期至：</span>
              <span class="font-medium">2024-12-31</span>
            </div>
            <div class="flex justify-between">
              <span class="text-secondary">添加时间：</span>
              <span class="font-medium" id="added-time"></span>
            </div>
          </div>
        </div>
        
        <!-- 操作按钮 -->
        <div class="flex flex-col sm:flex-row gap-4">
          <a href="https://www.giftcard.com/cn/itunes/" target="_blank" class="primary-btn px-6 py-3 rounded-full hover:bg-primary/90 transition-colors shadow-giftcard flex items-center justify-center flex-1">
            <i class="fa fa-giftcard mr-2"></i> 前往App Store
          </a>
          <a href="index.html" class="bg-white border border-neutral-200 text-neutral-800 px-6 py-3 rounded-full hover:bg-neutral-50 transition-colors shadow-giftcard flex items-center justify-center flex-1">
            返回首页
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-neutral-100 py-12 border-t border-neutral-200 mt-16">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center text-sm text-secondary">
        <p>© 2023 GiftCard. 保留所有权利。</p>
      </div>
    </div>
  </footer>

  <script>
    // 从本地存储获取礼品卡ID
    const giftcardId = localStorage.getItem('giftcardId');
    
    // 验证是否有登录信息，没有则返回登录页
    if (!giftcardId) {
      window.location.href = 'index.html';
    }
    
    // 显示礼品卡ID（隐藏部分字符保护隐私）
    function maskGiftcardId(id) {
      const [localPart, domain] = id.split('@');
      if (localPart.length > 3) {
        return localPart.substring(0, 3) + '***@' + domain;
      }
      return localPart + '***@' + domain;
    }
    
    document.getElementById('giftcard-id-display').textContent = maskGiftcardId(giftcardId);
    
    // 显示当前时间作为添加时间
    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      const hours = String(date.getHours()).padStart(2, '0');
      const minutes = String(date.getMinutes()).padStart(2, '0');
      
      return `${year}-${month}-${day} ${hours}:${minutes}`;
    }
    
    document.getElementById('added-time').textContent = formatDate(new Date());
    
    // 返回按钮功能
    document.getElementById('back-btn').addEventListener('click', () => {
      window.history.back();
    });
    
    // 页面加载动画
    window.addEventListener('load', () => {
      const giftCard = document.querySelector('.gift-card');
      giftCard.style.opacity = '0';
      giftCard.style.transform = 'translateY(20px)';
      giftCard.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
      
      setTimeout(() => {
        giftCard.style.opacity = '1';
        giftCard.style.transform = 'translateY(0)';
      }, 300);
    });
  </script>
</body>
</html>
