<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet"> 
  <style>
    /* 基础样式与其他页面保持一致 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      background-color: #fff;
      color: #333;
      line-height: 1.6;
    }

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0071e3',
            secondary: '#666',
            neutral: {
              100: '#f5f5f7',
              200: '#e8e8ed',
              800: '#333'
            }
          },
          boxShadow: {
            'giftcard': '0 4px 14px rgba(0, 0, 0, 0.05), 0 1px 2px rgba(0, 0, 0, 0.1)',
          }
        }
      }
    }

    /* 输入框样式 */
    .input-container {
      position: relative;
      max-width: 500px;
      margin: 0 auto;
    }
    
    .form-input {
      font-size: 1.2rem;
      padding: 1rem 1rem 1rem 3.5rem;
      border-radius: 30px;
      border: 1px solid #ddd;
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      border-color: #0071e3;
      box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
      outline: none;
    }
    
    .form-input.error {
      border-color: #ff3b30;
      box-shadow: 0 0 0 4px rgba(255, 59, 48, 0.1);
    }
    
    .input-icon {
      position: absolute;
      left: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    /* 错误提示样式 */
    .error-message {
      color: #ff3b30;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: left;
      padding-left: 3.5rem;
      display: none;
    }

    /* 验证码倒计时样式 */
    .countdown {
      color: #0071e3;
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    .countdown.disabled {
      color: #999;
      cursor: not-allowed;
    }

    /* 按钮样式 */
    .primary-btn {
      background-color: #0071e3;
      color: white;
      transition: all 0.3s ease;
    }
    
    .primary-btn:hover {
      background-color: #0066cc;
      transform: translateY(-2px);
    }
    
    .primary-btn:active {
      transform: translateY(0);
    }

    /* 加载动画容器 */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .loading-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 113, 227, 0.1);
      border-top-color: #0071e3;
      border-radius: 50%;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 步骤指示器 */
    .steps-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .step {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #e8e8ed;
      margin: 0 4px;
    }
    
    .step.active {
      background-color: #0071e3;
    }
  </style>
  <title>验证 - 礼品卡ID</title>
</head>

<body>
  <!-- 加载动画 -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- 顶部导航 -->
  <header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-b border-neutral-200 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <button id="back-btn" class="text-neutral-800">
          <i class="fa fa-arrow-left"></i> 返回
        </button>
        <div class="flex items-center">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Giftcard_logo_black.svg/1200px-Giftcard_logo_black.svg.png" alt="礼品卡风格图标" class="h-8 w-auto mr-2">
          <span class="text-lg font-semibold">GiftCard</span>
        </div>
        <div class="w-6"></div> <!-- 占位，保持居中 -->
      </div>
    </div>
  </header>

  <!-- 验证码区域 -->
  <section class="py-32 bg-white">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
          <h1 class="text-2xl font-bold">验证您的身份</h1>
          <p class="text-secondary mt-2" id="verification-message">
            验证码已发送至您的礼品卡设备
          </p>
          <p class="text-sm text-secondary mt-1" id="device-name">
            iPhone
          </p>
        </div>
        
        <!-- 步骤指示器 -->
        <div class="steps-indicator">
          <div class="step active"></div>
          <div class="step active"></div>
          <div class="step"></div>
        </div>
        
        <!-- 验证码表单 -->
        <form id="verification-form" class="mt-8">
          <!-- 验证码输入框 -->
          <div class="input-container mb-2">
            <i class="fa fa-shield input-icon text-xl"></i>
            <input type="text" id="code-input" class="form-input w-full text-center" placeholder="输入6位验证码" maxlength="6" required>
          </div>
          <div id="code-error" class="error-message text-center">请输入有效的6位验证码</div>
          
          <div class="text-center mb-8 mt-2">
            <span id="resend-code" class="countdown">重新发送</span>
          </div>
          
          <button type="submit" class="primary-btn w-full py-3 rounded-full hover:bg-primary/90 transition-colors shadow-giftcard text-lg font-medium">
            继续
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="bg-neutral-100 py-12 border-t border-neutral-200 mt-16">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center text-sm text-secondary">
        <p>© 2023 GiftCard. 保留所有权利。</p>
      </div>
    </div>
  </footer>

  <script>
    // 从本地存储获取信息
    const giftcardId = localStorage.getItem('giftcardId');
    const verificationDevice = localStorage.getItem('verificationDevice');
    
    // 验证是否有登录信息，没有则返回登录页
    if (!giftcardId || !verificationDevice) {
      window.location.href = 'index.html';
    }
    
    // 显示设备名称
    document.getElementById('device-name').textContent = verificationDevice;
    
    // 验证码元素
    const codeInput = document.getElementById('code-input');
    const codeError = document.getElementById('code-error');
    const resendCode = document.getElementById('resend-code');
    const verificationForm = document.getElementById('verification-form');
    const loadingOverlay = document.getElementById('loading-overlay');
    const backBtn = document.getElementById('back-btn');
    
    // 验证码验证函数
    function validateCode() {
      const codeValue = codeInput.value.trim();
      
      if (codeValue.length !== 6 || isNaN(codeValue)) {
        codeInput.classList.add('error');
        codeError.style.display = 'block';
        return false;
      } else {
        codeInput.classList.remove('error');
        codeError.style.display = 'none';
        return true;
      }
    }
    
    // 验证码输入验证
    codeInput.addEventListener('input', () => {
      validateCode();
      
      // 自动填充6位后提交
      if (codeInput.value.length === 6) {
        verificationForm.dispatchEvent(new Event('submit'));
      }
    });
    
    // 验证码倒计时功能
    function startCountdown() {
      let seconds = 60;
      resendCode.classList.add('disabled');
      resendCode.textContent = `重新发送(${seconds}s)`;
      
      const countdownInterval = setInterval(() => {
        seconds--;
        resendCode.textContent = `重新发送(${seconds}s)`;
        
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          resendCode.classList.remove('disabled');
          resendCode.textContent = '重新发送';
        }
      }, 1000);
    }
    
    // 页面加载时开始倒计时
    startCountdown();
    
    // 重新发送验证码
    resendCode.addEventListener('click', () => {
      if (!resendCode.classList.contains('disabled')) {
        // 显示加载动画
        loadingOverlay.classList.add('active');
        
        // 模拟发送验证码过程
        setTimeout(() => {
          loadingOverlay.classList.remove('active');
          startCountdown();
          alert(`验证码已重新发送至您的${verificationDevice}`);
        }, 1000);
      }
    });
    
    // 返回按钮功能
    backBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    
    // 验证码表单提交
    verificationForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // 验证验证码
      if (!validateCode()) {
        return;
      }
      
      // 显示加载动画
      loadingOverlay.classList.add('active');
      
      // 模拟验证过程
      setTimeout(() => {
        // 跳转到成功页面
        window.location.href = 'success.html';
      }, 1500);
    });
  </script>
</body>
</html>
