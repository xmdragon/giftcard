<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频播放测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .play-btn {
            background-color: #4CAF50;
            color: white;
        }
        .stop-btn {
            background-color: #f44336;
            color: white;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>音频播放功能测试</h1>
    
    <div class="test-section">
        <h2>基本音频播放测试</h2>
        <button class="play-btn" onclick="testAudio.play()">播放音频</button>
        <button class="stop-btn" onclick="testAudio.stop()">停止音频</button>
        <div id="status"></div>
    </div>
    
    <div class="test-section">
        <h2>模拟审核数量变化</h2>
        <button onclick="simulatePendingCount(1, 0)">模拟1个登录请求</button>
        <button onclick="simulatePendingCount(0, 1)">模拟1个验证请求</button>
        <button onclick="simulatePendingCount(2, 1)">模拟2个登录+1个验证</button>
        <button onclick="simulatePendingCount(0, 0)">模拟无待审核</button>
        <div id="countStatus"></div>
    </div>

    <script>
        // 音频通知管理
        const testAudio = {
            audio: null,
            isPlaying: false,
            
            init() {
                this.audio = new Audio('/snd/notice.mp3');
                this.audio.loop = true;
                this.audio.volume = 1.0;
            },
            
            play() {
                if (!this.audio) {
                    this.init();
                }
                
                if (!this.isPlaying) {
                    this.audio.play().then(() => {
                        this.isPlaying = true;
                    }).catch(error => {
                        this.updateStatus('Audio playback failed: ' + error.message, 'error');
                    });
                }
            },
            
            stop() {
                if (this.audio && this.isPlaying) {
                    this.audio.pause();
                    this.audio.currentTime = 0;
                    this.isPlaying = false;
                    this.updateStatus('Audio stopped', 'success');
                }
            },
            
            updateStatus(message, type) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = `status ${type}`;
                statusDiv.textContent = message;
            }
        };
        
        // 模拟审核数量变化
        function simulatePendingCount(loginCount, verificationCount) {
            const totalCount = loginCount + verificationCount;
            const countStatusDiv = document.getElementById('countStatus');
            
            countStatusDiv.innerHTML = `
                <div class="status success">
                    当前状态: 登录请求 ${loginCount} 个, 验证请求 ${verificationCount} 个, 总计 ${totalCount} 个
                </div>
            `;
            
            if (totalCount > 0) {
                testAudio.play();
            } else {
                testAudio.stop();
            }
        }
        
        // Initialize audio on page load
        window.addEventListener('load', () => {
            testAudio.init();
        });
    </script>
</body>
</html>
